<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/cont.css">
  <link rel="icon" href="assets/cont.png">
</head>
<body>

  <div class="contact-container">
    <div class="left-section">
      <h1>CONTACT US</h1>
      <p>Or reach out manually to
        <a href="mailto:uifresh.net@gmail.com">uifresh.net@gmail.com</a>
      </p>
      <img src="assets/plane.jpeg" alt="Paper plane with clouds">
    </div>

    <div class="right-section">
      <form action="#" method="POST">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <p class="email-note">We'll never share your email with anyone else.</p>

        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
